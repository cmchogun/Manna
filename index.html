<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เว็บสุ่มรหัส</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    #result {
      font-size: 20px;
      letter-spacing: 2px;
      margin: 15px 0;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.85;
    }
    .copy {
      margin-top: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>เว็บสุ่มรหัส</h1>
    <div id="result">กดปุ่มเพื่อสุ่ม</div>
    <button onclick="generateCode()">สุ่มรหัส</button>
    <br><br>
    <button class="copy" onclick="copyCode()">คัดลอก</button>
  </div>  <script>
    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let code = "";
      for (let i = 0; i < 12; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("result").innerText = code;
    }

    function copyCode() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("คัดลอกรหัสแล้ว!");
      });
    }
  </script></body>
</html>
