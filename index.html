<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏ú‡∏• Blox Fruits</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    canvas {
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,0,0,.6);
    }
    button {
      margin-top: 20px;

      border-radius: 30px;

      color: #fff;
    }
    button:active {
      transform: scale(0.96);
    }

      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="wheel" width="420" height="420"></canvas>
    <br />
    <button onclick="spin()">üé° ‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠</button>
    <div class="result" id="result">‡∏ú‡∏•‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ: -</div>
  </div>  <script>
    /* =============================
       ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ üëá
       ‡πÉ‡∏™‡πà‡∏£‡∏π‡∏õ‡∏ú‡∏•‡πÄ‡∏õ‡πá‡∏ô URL ‡∏ó‡∏µ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢
       ============================= */
    const fruits = [
      { name: 'Fruit 1', img: 'fruit1.png' },
      { name: 'Fruit 2', img: 'fruit2.png' },
      { name: 'Fruit 3', img: 'fruit3.png' },
      { name: 'Fruit 4', img: 'fruit4.png' },
      { name: 'Fruit 5', img: 'fruit5.png' },
      { name: 'Fruit 6', img: 'fruit6.png' }
    ];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const center = canvas.width / 2;
    const radius = center - 10;
    const slice = (Math.PI * 2) / fruits.length;

    let angle = 0;
    let spinning = false;

    const images = [];
    fruits.forEach((f, i) => {
      const img = new Image();
      img.src = f.img;
      images[i] = img;
    });

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fruits.forEach((fruit, i) => {
        const start = angle + i * slice;
        const end = start + slice;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, start, end);
        ctx.fillStyle = i % 2 === 0 ? '#ff9800' : '#ff5722';
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = 'right';

        if (images[i].complete) {
          ctx.drawImage(images[i], radius - 80, -20, 40, 40);
        }

        ctx.restore();
      });

      // ‡∏•‡∏π‡∏Å‡∏®‡∏£
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.moveTo(center - 10, 10);
      ctx.lineTo(center + 10, 10);
      ctx.lineTo(center, 40);
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 2000 + 2000;
      const duration = 4000;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);

        angle = (spinAngle * easeOut * Math.PI) / 180;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const index = Math.floor(((Math.PI * 2 - angle % (Math.PI * 2)) / slice)) % fruits.length;
          document.getElementById('result').innerText = '‡∏ú‡∏•‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ: ' + fruits[index].name;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script></body>
</html>
